<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation of DOM</title>
</head>
<style>
    #container{
        position: relative;
        width: 400px;
        height: 400px;
        background-color: yellow;
    }
    #animation {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
    }
</style>
<body>
    <h2>Javascript Animation using DOM</h2>
    <div id="container">
        <div id="animation"></div>
    </div>
</body>
</html>
