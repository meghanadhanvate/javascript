<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise object</title>
</head>
<body>
    <h2>Javscript promise</h2>
    <p id="demo"></p>
</body>
<script>
    function para(some) {
        document.getElementById("demo").innerHTML = some;
    }
    let myPromise = new Promise(function(myResolve, myReject) {
        let x = 0;
        if(x == 0){
            myResolve("OK");
        }else {
            myReject("Error");
        }
    });
    myPromise.then(function(value) {para(value);},
    function(error) {para(error);}
    );
</script>
</html>
