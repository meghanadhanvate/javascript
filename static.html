<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Classes</title>
</head>
<body>
    <h2>javacsript classes</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p id="demo"></p>
</body>
<script>
    class car {
        constructor(name) {
            this.name = name;
        }
        static hello(x) {
            return "Hello!"  + x.name;
        }
    }
    let obj = new car("ford");
    document.getElementById("demo").innerHTML = car.hello(obj);
</script>
</html>
